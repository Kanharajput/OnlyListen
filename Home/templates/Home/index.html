{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Only Listen</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"  type="text/css" href="{% static 'style.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <style>
        input[type="file"]
        {
            display:none;
        }
        </style>
    </head>     
    <body>
        <div class="content">
            <h1 style="font-size: 50px">Upload your file to listen it.</h1>  
            <br><br><br><br><br>
            <!--Adding a button-->
            <form method="post" enctype="multipart/form-data" name="fileForm">
                {% csrf_token %}
                <div class="content_button">
                    <input type="file" id="file" name="document">
                    <label for="file"> Select pdf </label>
                    <br><br><br><br><br><br><br><br><br><br><br><br>
                    <span class="btn_south-face">
                    <button class="btn-3d">
                    <p class='btn-text'>Generate Audio</p>
                    </button>
                </div>
            </form> 
        </div>  
    </body>
    <script src="{% static 'button.js' %}"></script> 
</html>
